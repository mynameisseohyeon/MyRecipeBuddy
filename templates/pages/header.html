<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New Age - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- templates/pages/header.html -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
      id="mainNav"
    >
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="{% url 'mainpage' %}"
          >MyRecipeBuddy</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#about">회사 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="{% url 'postDetailPage' %}"
                >레시피 게시판</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#testimonials">고객 후기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#contact">문의하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="{% url 'loginPage' %}"
                >로그인</a
              >
            </li>
            <!-- 로그인 여부 표시 -->
            <!-- 로그인 시 login이라는 표시와 함께 이메일 표시 / 로그아웃 시 logout 표시-->
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link me-lg-3"
                href="{% url 
'accounts:logout' %}"
                >{{ user.username }} (logout)</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a cclass="nav-link me-lg-3" href="{% url 'accounts:login' %}"
                >login</a
              >
            </li>
            {% endif %}
            <!-- 로그인 여부 표시 -->
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#signup">회원가입</a>
            </li>
          </ul>
          <button
            class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#feedbackModal"
          >
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small">Send Feedback</span>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
